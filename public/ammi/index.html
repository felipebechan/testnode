<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Productos</title>
    <link rel="stylesheet" href="style.css"> <!-- Asegúrate de incluir tu CSS aquí -->
</head>
<body>
    <h1>Administración de Productos</h1>

    <!-- Formulario para agregar o editar un producto -->
    <div class="form-container">
        <form id="productForm">
            <input type="hidden" id="editingId">
            <div class="form-group">
                <label for="name">Nombre del Producto:</label>
                <input type="text" id="name" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="price">Precio:</label>
                <input type="number" id="price" placeholder="Precio">
            </div>
            <div class="form-group">
                <label for="category">Categoría:</label>
                <input type="text" id="category" placeholder="Categoría">
            </div>
            <div class="form-group">
                <label for="image">Imagen:</label>
                <input type="file" id="image">
            </div>
            <div class="form-group">
                <label for="largo">Largo:</label>
                <input type="number" id="largo" placeholder="Largo">
            </div>
            <div class="form-group">
                <label for="ancho">Ancho:</label>
                <input type="number" id="ancho" placeholder="Ancho">
            </div>
            <div class="form-buttons">
                <button type="submit" id="addButton">Agregar Producto</button>
                <button type="button" id="updateButton" style="display:none;" onclick="updateProduct()">Actualizar Producto</button>
                <button type="button" id="cancelButton" style="display:none;" onclick="cancelEdit()">Cancelar</button>
            </div>
        </form>
    </div>

    <!-- Tabla de productos -->
    <table id="productTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Categoría</th>
                <th>Imagen</th>
                <th>Largo</th>
                <th>Ancho</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="productList">
            <!-- Los productos se cargarán aquí -->
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
